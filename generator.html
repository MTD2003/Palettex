<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Palettex: Minecraft Palette Generator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/63ff890171.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-light" style="font-family: Helvetica">
        <!-- iframes are essentially their own browser windows, should implement another way -->
        <iframe src="header.html" width="100%" height="100"></iframe>
        <div class="container bg-light">
            <div class="row text-center"> <!-- Need to find a way to scale up textures if possible... -->
                <div class="col-3 p-3"><img src="acacia_log.png" width="50%"></div>
                <div class="col-3 p-3"><img src="acacia_log.png" width="50%"></div>
                <div class="col-3 p-3"><img src="acacia_log.png" width="50%" height="100%"></div>
                <div class="col-3 p-3"><img src="acacia_log.png" width="50%" height="100%"></div>
            </div>
            <div class="row text-center">
                <div class="col-3"><input type="text"></div>
                <div class="col-3"><input type="text"></div>
                <div class="col-3"><input type="text"></div>
                <div class="col-3"><input type="text"></div>
            </div>
            <div class="row text-center" style="font-size: 20pt">
                <p class="col-3 p-2"><button class="btn btn-secondary"><i class="fa-solid fa-lock-open"></i></button></p>
                <p class="col-3 p-2"><button class="btn btn-secondary"><i class="fa-solid fa-lock-open"></i></button></p>
                <p class="col-3 p-2"><button class="btn btn-secondary"><i class="fa-solid fa-lock-open"></i></button></p>
                <p class="col-3 p-2"><button class="btn btn-secondary"><i class="fa-solid fa-lock-open"></i></button></p>
            </div>
            <div class="row py-3 text-center">
                <p>
                    <button class="btn btn-info">Generate Palette <i class="fa-solid fa-arrows-rotate"></i></button>
                    <button class="btn btn-warning">Save <i class="fa-regular fa-star"></i></button>
                    <button class="btn btn-danger">Like <i class="fa-regular fa-heart"></i></button>
                     <!-- <i class="fa-solid fa-heart"></i> when favorited -->
                </p>
            </div>
        </div>
        <iframe src="footer.html" width="100%" height="100"></iframe>
    </body>
</html>
