<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Palettex: Minecraft Palette Generator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/63ff890171.js" crossorigin="anonymous"></script>
        <script src="list.js"></script> <!-- This is the list of all texture names -->
        <script src="gscript.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="headerscript.js"></script>
        <style>
        div {
            font-family: 'Trebuchet MS';
        }
        img {
            image-rendering: pixelated; 
        }
        div.backdrop { 
            background-image: url("img/misc/backg.webp");
            background-attachment: fixed;
            background-position: center;
            background-blend-mode: lighten;
            background-color: rgba(255, 255, 255, 0.65);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .squeeze {
            width: 80%;
        }
        </style>
    </head>
    <body class="bg-info">
    <div class="container-fluid backdrop"> <!-- Switched background image to a div instad of body to add firefox compatibility -->
        <div id="header"></div> <!-- Script will insert the relevant elements here -->
        <div class="container py-3">
            <div class="row justify-content-center">
                <h1 class="col-5 p-4 fs-1 text-center bg-primary text-light rounded-pill">Palette Generator</h1>
            </div>
            <div id="palette" class="row text-center py-4">
                <div class="col-3 p-3"><img src="img/textures/grass_block.png" id="block1" alt="Placeholder" class="squeeze"></div>
                <div class="col-3 p-3"><img src="img/textures/grass_block.png" id="block2" alt="Placeholder" class="squeeze"></div>
                <div class="col-3 p-3"><img src="img/textures/grass_block.png" id="block3" alt="Placeholder" class="squeeze"></div>
                <div class="col-3 p-3"><img src="img/textures/grass_block.png" id="block4" alt="Placeholder" class="squeeze"></div>
            </div>
            <div class="row text-center">
                <div class="col-3"><input type="text" oninput = "lookup(this.id,'block1')" id="text1" class="form-control mb-2" value="grass_block"></div>
                <div class="col-3"><input type="text" oninput = "lookup(this.id,'block2')" id="text2" class="form-control mb-2" value="grass_block"></div>
                <div class="col-3"><input type="text" oninput = "lookup(this.id,'block3')" id="text3" class="form-control mb-2" value="grass_block"></div>
                <div class="col-3"><input type="text" oninput = "lookup(this.id,'block4')" id="text4" class="form-control mb-2" value="grass_block"></div>
            </div>
            <div class="row text-center fs-2">
                <p class="col-3 p-2"><button class="btn btn-secondary" id="lock1" onclick="lockBlock(this.id, 'block1')">
                    <i class="fa-solid fa-lock-open"></i>
                </button></p>
                <p class="col-3 p-2"><button class="btn btn-secondary" id="lock2" onclick="lockBlock(this.id, 'block2')">
                    <i class="fa-solid fa-lock-open"></i>
                </button></p>
                <p class="col-3 p-2"><button class="btn btn-secondary" id="lock3" onclick="lockBlock(this.id, 'block3')">
                    <i class="fa-solid fa-lock-open"></i>
                </button></p>
                <p class="col-3 p-2"><button class="btn btn-secondary" id="lock4" onclick="lockBlock(this.id, 'block4')">
                    <i class="fa-solid fa-lock-open"></i>
                </button></p>
            </div>
            <div class="row py-4 text-center">
                <p>
                    <button class="btn btn-info" onclick="generatePalette()">Generate Palette <i class="fa-solid fa-arrows-rotate"></i></button>
                    <button class="btn btn-warning">Save <i class="fa-regular fa-star"></i></button>
                    <button class="btn btn-danger">Favourite <i class="fa-regular fa-heart"></i></button>
                     <!-- <i class="fa-solid fa-heart"></i> when liked -->
                </p>
            </div>
        </div>
        <div id="footer"></div>
    </div>
    </body>
</html>
