<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Palettex: Minecraft Palette Generator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/63ff890171.js" crossorigin="anonymous"></script>
        <script src="GenScript.js"></script>
        <style>
        img {
            image-rendering: pixelated; 
        }
        .squeeze {
            width: 80%;
        }
        div {
            font-family: 'Trebuchet MS';
        }
        </style>
    </head>
    <body class="bg-light">
        <!-- iframes are essentially their own browser windows, should implement another way -->
        <iframe src="header.html" width="100%" height="140"></iframe>
        <div class="container bg-light py-3">
            <div class="row justify-content-center">
                <h1 class="col-5 p-4 fs-1 text-center bg-primary text-light rounded-pill">Palette Generator</h1>
            </div>
            <div class="row text-center py-4"> <!-- Need to find a way to scale up textures if possible... -->
                <div class="col-3 p-3"><img src="img/textures/bamboo_block.png" id="block1" alt="Placeholder" class="squeeze"></div>
                <div class="col-3 p-3"><img src="img/textures/bamboo_block.png" id="block2" alt="Placeholder" class="squeeze"></div>
                <div class="col-3 p-3"><img src="img/textures/bamboo_block.png" id="block3" alt="Placeholder" class="squeeze"></div>
                <div class="col-3 p-3"><img src="img/textures/bamboo_block.png" id="block4" alt="Placeholder" class="squeeze"></div>
            </div>
            <div class="row text-center">
                <div class="col-3"><input type="text" class="form-control mb-2"></div>
                <div class="col-3"><input type="text" class="form-control mb-2"></div>
                <div class="col-3"><input type="text" class="form-control mb-2"></div>
                <div class="col-3"><input type="text" class="form-control mb-2"></div>
            </div>
            <div class="row text-center fs-2">
                <p class="col-3 p-2"><button class="btn btn-secondary" id="lock1" onclick="lockBlock(this.id, 'block1')">
                    <i class="fa-solid fa-lock-open"></i>
                </button></p>
                <p class="col-3 p-2"><button class="btn btn-secondary" id="lock2" onclick="lockBlock(this.id, 'block2')">
                    <i class="fa-solid fa-lock-open"></i>
                </button></p>
                <p class="col-3 p-2"><button class="btn btn-secondary" id="lock3" onclick="lockBlock(this.id, 'block3')">
                    <i class="fa-solid fa-lock-open"></i>
                </button></p>
                <p class="col-3 p-2"><button class="btn btn-secondary" id="lock4" onclick="lockBlock(this.id, 'block4')">
                    <i class="fa-solid fa-lock-open"></i>
                </button></p>
            </div>
            <div class="row py-4 text-center">
                <p>
                    <button class="btn btn-info">Generate Palette <i class="fa-solid fa-arrows-rotate"></i></button>
                    <button class="btn btn-warning">Save <i class="fa-regular fa-star"></i></button>
                    <button class="btn btn-danger">Like <i class="fa-regular fa-heart"></i></button>
                     <!-- <i class="fa-solid fa-heart"></i> when favorited -->
                </p>
            </div>
        </div>
        <iframe src="footer.html" width="100%" height="120"></iframe>
    </body>
</html>
